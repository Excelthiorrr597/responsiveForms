<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="shortcut icon" href="imgs/ironlogo.png">
		<title>Responsive Forms</title>
	</head>
	<body>
		<div id="form-container">
			
			<div id="left-column">
				
				<form id="small-box">
					<label for="text-input">FIRST NAME</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>
				
				<form id="small-box">
					<label for="text-input">LAST NAME</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>
				
				<form id="small-box">
					<label for="text-input">EMAIL ADDRESS</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>
				
				<form id="small-box">
					<label for="menu-input">COUNTRY</label>
					<select id="menu-input" class="sbox-input" type="text">
						<option value="Choose One">Choose One</option></optgroup>
						<option value="France">France</option>
						<option value="USA">USA</option>
						<option value="Narnia">Narnia</option>
					</select>
				</form>
				
				<form id="large-box">
					<label for="text-input">BIOGRAPHY</label>
					<input id="text-input" class="lbox-input" type="text">
				</form>
			</div>

			<div id="middle-column">

				<form id="small-box">
					<label for="text-input">PHONE NUMBER</label>
					<input id="text-input" class="sbox-input" type="number">
				</form>

				<form id="large-box">
					<label for="text-input">AFFILIATIONS</label>
					<input id="text-input" class="lbox-input" type="text">
				</form>

				<form id="small-box">
					<label for="menu-input">OCCUPATION</label>
					<select id="menu-input" class="sbox-input" type="text">
						<option value="Choose One">Choose One</option>
						<option value="FrontEnd">FrontEnd</option>
						<option value="BackEnd">BackEnd</option>
						<option value="Scrub">Scrub</option>
					</select>
				</form>

				<form id="small-box">
					<label for="text-input">PET'S NAME</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>

				<form id="small-box">
					<label>FAVORITE SPORT</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>
			</div>

			<div id="right-column">

				<form id="small-box">
					<label for="menu-input">TYPE OF TALENT</label>
					<select id="menu-input" class="sbox-input" type="text">
						<option value="Choose One">Choose One</option>
						<option value="Jump Rope">Jump Rope</option>
						<option value="Hop-Scotch">Hop-Scotch</option>
						<option value="Eating">Eating</option>
					</select>
				</form>

				<form id="small-box">
					<label for="text-input">FAVORITE DRINK</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>

				<form id="small-box">
					<label for="text-input">SPECIAL POWER</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>

				<form id="small-box">
					<label for="text-input">WEAPON OF CHOICE</label>
					<input id="text-input" class="sbox-input" type="text">
				</form>

				<form id="large-box">
					<label for="text-input">COMMENTS</label>
					<input id="text-input" class="lbox-input" type="text">
				</form>
			</div>
		</div>
	</body>
</html>
